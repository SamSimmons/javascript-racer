<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="racer.css">
  <title>js-RACER</title>
</head>
<body>
  <div class="control-panel">    
    <label for="trackLength">Track length:</label>
    <input type="number" name="trackLength" id="trackLength" value="10">
    <br>
    <button id="reset">Reset</button>
    <br>
    <p>
      Player1 Key: F
      <br>
      Player2 Key: J
      <br>
      Instructions: It's a race to the end of the screen, each player mashes their key as fast as possible. To change the length of the track, change the number in the box, and click reset!
    </p>
  </div>
  <div class="content">
    <div class="track-wrapper left-track">
      <div class="road-start">lane 0</div>
    </div>
    <div class="track-wrapper right-track">
      <div class="road-start">lane 1</div>
    </div>
  </div>
  

<script src="modular-racecar.js"></script>
</body>
</html>
